<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan="4" ><p id="input"></p></td>
        </tr>
        <tr class="operators">
            <td>+</td>
            <td>-</td>
            <td>&times;</td>
            <td>&divide;</td>
        </tr>
        <tr class="num">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="4" class="equal" id="result">=</td>
        </tr>
        <tr class="num">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="num">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="num">
            <td>0</td>
            <td>.</td>
            <td id="clear">C</td>
        </tr>
    </table>


    <script src="./index.js"></script>
</body>
</html>
